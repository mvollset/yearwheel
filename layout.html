                <a class="nav-link" href="#">Sign out</a>

    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="padding:48px">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">Hendelser</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" onclick="addPersonalTouch()">Nytt årshjul</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" onclick="addPersonalTouch()">Ny hendelse</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" onclick="addPersonalTouch()">Ny periode</button>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Utseende</span>
                        <a class="d-flex align-items-center text-muted" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          </a>
                    </h6>
                    <ul class="nav flex-column">
                        <div id="styleapp">
                            <li class="nav-item">
                                <css-color-shifter css-property="--monthTextColor" label="Månedstekst"></css-color-shifter>

                            <li class="nav-item">

                            <li class="nav-item">
                                <css-color-shifter css-property="--level0Color" label="Nivå 1"></css-color-shifter>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Kalender</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                                <label for="name">Name:</label>
                                <input id="name" class="form-control" type="text" v-model="name" />
                                <!--v-model is doing the magic here-->
                                <p>{{ name }}</p>
                                <div v-for="activity in items">
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" v-model="activity.name" class="form-control" placeholder="name" />
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label>Start date</label>
                                                <vuejs-datepicker v-model="activity.startDate" input-class="form-control"></vuejs-datepicker>
                                            </div>
                                            <div class="form-group">
                                                <label>End date</label>
                                                <vuejs-datepicker v-model="activity.endDate" input-class="form-control"></vuejs-datepicker>
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label>Level</label>
                                                <level-editor v-bind:level="activity.level" v-on:change="function(val){activity.level=parseInt(val);}">
                                                </level-editor>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" v-on:click="updateWheel" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div id="chart">
                </div>
            </main>
        </div>
    </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/scripts/dist/vue-color.js"></script>
    <script src="scripts/savesvgaspng.js"></script>
    <script src="scripts/d3yearwheel.js"></script>
    <script src="scripts/wheeldata.js"></script>
    <script src="/scripts/vue/styleapp.js"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script type="text/javascript">
        var activityData = [{
                name: "Samling SIM",
                startDateID: 6,
                endDateID: 9,
                level: 0
            }, {
                name: "Impact",
                startDateID: 22,
                endDateID: 23,
                level: 0
            },
            {
                name: "Samling SIM",
                startDateID: 27,
                endDateID: 30,
                level: 0
            }, {
                name: "Ekstra moro",
                startDateID: 0,
                endDateID: 58,
                level: 1
            }, {
                name: "Sommerferie",
                startDateID: 150,
                endDateID: 256,
                level: 1
            }
        ];
        var eventData = [{
                name: "Apps allmøte",
                startDateID: 24
            }, {
                name: "ServiceNow release",
                startDateID: 35
            }

        ];

        function dateIdToJsDate(dateid) {

            return dateid!==null ? moment().utc().startOf('year').add(dateid, 'days').toDate() : null;
        }
        let dataItems = [];

        function parseData(dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                let res = {
                    name: dataArray[i].name,
                    startDate: dateIdToJsDate(dataArray[i].startDateID),
                    endDate: dateIdToJsDate(dataArray[i].endDateID),
                    level: dataArray[i].level,
                }
                dataItems.push(res);
            }
            dataItems.sort(function(a, b) {
                return a.startDateID - b.startDateID
            });
        }
        parseData(activityData.concat(eventData));

       
       
    </script>
    <script src="scripts/vue/levelEditor.js"></script>
    <script src="scripts/vue/App.js"></script>
